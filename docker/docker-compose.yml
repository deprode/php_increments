version: '3'

volumes:
  logs:
    driver: local

services:
  web:
    image: nginx:1
    ports:
      - "8080:80"
    links:
      - app
      - db
    volumes:
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
      - ../.:/var/www/html

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    depends_on:
      - db
    environment:
      docker: "true"
    volumes:
      - ../.:/var/www/html

  db:
    build:
      context: .
      dockerfile: db/Dockerfile
    volumes:
      - ../data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "php_increment"